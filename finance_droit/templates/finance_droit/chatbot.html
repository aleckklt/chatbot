{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec Assistance IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <header class="py-4 text-center bg-white shadow-sm">
        <h2 class="mb-0">
            Assistant IA — Projets: Finances & Droit
            <i class="fa-solid fa-brain text-success"></i>
        </h2>
    </header>

    <main class="flex-fill d-flex align-items-center justify-content-center">
        <p class="text-muted text-center px-3">
            Bienvenue dans votre espace d’assistance intelligente 
        </p>
    </main>

    <footer class="bg-white py-3 border-top mt-auto">
        <div class="container">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex">
                        <input type="text" class="form-control me-2" placeholder="Votre message...">
                        <button class="btn btn-success">
                            Envoyer <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
