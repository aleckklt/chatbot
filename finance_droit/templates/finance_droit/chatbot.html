{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant IA — Finances & Droit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <header class="py-4 text-center bg-white shadow-sm">
    <h2 class="mb-0">
      Assistant IA — Projets : Finances & Droit
      <i class="fa-solid fa-brain text-success"></i>
    </h2>
  </header>

  <main class="flex-fill d-flex flex-column align-items-center justify-content-center">
    <div class="container my-4">
      <div id="chat-box" class="border rounded bg-white p-3 shadow-sm" style="height: 60vh; overflow-y: auto;">
        <p class="text-muted text-center">Bienvenue dans votre espace d’assistance intelligente</p>
      </div>
    </div>
  </main>

  <footer class="bg-dark py-3 border-top mt-auto">
    <div class="container">
      <form id="chat-form" class="d-flex">
        <input id="user-input" type="text" class="form-control me-2" placeholder="Votre message..." required />
        <button type="submit" class="btn btn-success">
          Envoyer <i class="bi bi-send"></i>
        </button>
      </form>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    function addMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("my-2");

      if (sender === "user") {
        msgDiv.innerHTML = `
          <div class="d-flex justify-content-end">
            <div class="bg-success text-white rounded p-2" style="max-width: 75%;">
              <strong>Vous :</strong> ${text}
            </div>
          </div>
        `;
      } else {
        msgDiv.innerHTML = `
          <div class="d-flex justify-content-start">
            <div class="bg-light border rounded p-2" style="max-width: 75%;">
              <strong>IA :</strong> ${text}
            </div>
          </div>
        `;
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage("user", userMessage);
      input.value = "";
      addMessage("bot", "<i>Analyse en cours...</i>");

      try {
        const response = await fetch("/api/chat/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        chatBox.removeChild(chatBox.lastElementChild);

        if (data.reply) {
          addMessage("bot", data.reply);
        } else {
          addMessage("bot", "Erreur : réponse vide du serveur.");
        }
      } catch (error) {
        chatBox.removeChild(chatBox.lastElementChild);
        addMessage("bot", "Erreur de connexion au serveur.");
        console.error("Erreur :", error);
      }
    });
  </script>
</body>
</html>
