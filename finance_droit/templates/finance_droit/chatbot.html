{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant IA — Finances & Droit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <header class="py-4 text-center bg-white shadow-sm">
    <h2 class="mb-0">
      Assistant IA — Projets : Finances & Droit
      <i class="fa-solid fa-brain text-success"></i>
    </h2>
  </header>

  <main>
    <div class="container my-4">
      <div id="chat-box" class="border rounded bg-white p-3 shadow-sm" style="height: 70vh; overflow-y: auto;">
        <p class="text-muted text-center">Bienvenue dans votre espace d’assistance intelligente</p>
      </div>
    </div>
  </main>

  <footer class="bg-dark py-3 border-top mt-auto">
    <div class="container">
      <form id="chat-form" class="d-flex">
        <input id="user-input" type="text" class="form-control me-2" placeholder="Votre message..." required />
        <button id="send-btn" type="submit" class="btn btn-success">
          Envoyer <i class="bi bi-send"></i>
        </button>
      </form>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");
  const sendBtn = document.getElementById("send-btn");

  let isWaiting = false;

  function addMessage(sender, text, id = null) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("my-2");
    if (id) msgDiv.dataset.id = id;

    if (sender === "user") {
      msgDiv.innerHTML = `
        <div class="d-flex justify-content-end">
          <div class="bg-success text-white rounded p-2" style="max-width: 75%;">
            <strong>Vous :</strong> ${text}
          </div>
        </div>
      `;
    } else {
      msgDiv.innerHTML = `
        <div class="d-flex justify-content-start">
          <div class="bg-light border rounded p-2" style="max-width: 75%;">
            <strong>IA :</strong> ${text}
          </div>
        </div>
      `;
    }

    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    return msgDiv;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    if (isWaiting) return;

    const userMessage = input.value.trim();
    if (!userMessage) return;

    addMessage("user", userMessage);
    input.value = "";
    input.disabled = true;
    sendBtn.disabled = true;
    isWaiting = true;

    const messageId = `msg-${Date.now()}-${Math.random().toString(16).slice(2)}`;
    const loadingMsg = addMessage("bot", "<i>Analyse en cours...</i>", messageId);

    try {
      const response = await fetch("/api/chat/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage }),
      });

      const data = await response.json();
      const loadingElem = chatBox.querySelector(`[data-id="${messageId}"]`);
      if (loadingElem) loadingElem.remove();

      if (data.reply) {
        addMessage("bot", data.reply);
      } else {
        addMessage("bot", "Erreur : réponse vide du serveur.");
      }
    } catch (error) {
      const loadingElem = chatBox.querySelector(`[data-id="${messageId}"]`);
      if (loadingElem) loadingElem.remove();
      addMessage("bot", "Erreur de connexion au serveur.");
      console.error("Erreur :", error);
    } finally {
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
      isWaiting = false;
    }
  });
  </script>
</body>
</html>
